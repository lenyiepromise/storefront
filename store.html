<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store - Storefront</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <a href="index.html"><img class="logo" src="assets/icon/icon-shopping-bag-logo.png" alt="Logo"></a>
    <nav class="header-functionality">
      <a href="#" class="header-icon">
        <img src="assets/icon/search.svg" alt="Search" class="icon">
      </a>
      <a href="store.html" class="header-icon">
        <img src="assets/icon/store.svg" alt="Store" class="icon">
        <span class="cart-count" id="cart-count-store">0</span>
      </a>
      <a href="#" class="header-icon">
        <img src="assets/icon/login.svg" alt="Login" class="icon">
      </a>
    </nav>
  </header>

  <section class="products">
    <div class="product-x">
      <h1 class="product-name">MacBook Air M2 Silver</h1>
      <img alt="MacBook Air M2 Silver" src="img/product-x/macbook1.webp" class="product-image">
      <p class="product-description">Sleek and light. Powered by Apple's M2 chip.</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-x">
      <h1 class="product-name">iPhone 14 Pro Max</h1>
      <img alt="iPhone 14 Pro Max" src="img/product-x/iphone14.webp" class="product-image">
      <p class="product-description">Dynamic Island, 48MP camera, and A16 Bionic chip.</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-x">
      <h1 class="product-name">Sony WH-1000XM5</h1>
      <img alt="Sony Headphones" src="img/product-x/sony-headphones.webp" class="product-image">
      <p class="product-description">Noise cancellation and superior sound quality.</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Storefront. All rights reserved.</p>
  </footer>

  <script src="scripts/app.js" defer></script>
</body>
</html>
